{% extends "students/base.html" %}
{% block title %}List of students{% endblock title %}

{% block content %}


<ol>
    {% for student in students %}
        <li><a href="{% url 'students:detail' student.id %}">{{ student }}</a></li>
    {% empty %}
        <p>No students found.</p>
    {% endfor %}
</ol>



{% endblock content %}
